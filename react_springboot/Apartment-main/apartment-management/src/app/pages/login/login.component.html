<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-4">
        <!-- Username -->
        <div class="mb-4">
          <label class="block text-gray-600">Username</label>
          <input type="text" formControlName="username" class="w-full p-2 border rounded focus:ring-blue-500">
        </div>
  
        <!-- Password -->
        <div class="mb-4">
          <label class="block text-gray-600">Password</label>
          <input type="password" formControlName="password" class="w-full p-2 border rounded focus:ring-blue-500">
        </div>
  
        <!-- Error Message -->
        <p *ngIf="errorMessage" class="text-red-500 text-sm text-center">{{ errorMessage }}</p>
  
        <!-- Login Button -->
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded mt-3 hover:bg-blue-600" 
                [disabled]="loading">
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
      </form>
  
      <p class="text-sm text-center text-gray-500 mt-4">
        Don't have an account? <a href="#" class="text-blue-500">Sign up</a>
      </p>
    </div>
  </div>
