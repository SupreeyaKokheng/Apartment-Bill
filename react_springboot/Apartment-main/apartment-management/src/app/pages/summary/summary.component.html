<div class="container">
  <section class="date-section">
    <h2>สรุปค่าใช้จ่าย</h2>
    <p>เลือกเดือน-ปี: 
      <input type="month" [value]="selectedMonth" (change)="onMonthChange($event)">
    </p>
  </section>

  <div class="summary">
    <table mat-table [dataSource]="summaryData" class="mat-elevation-z8">
      
      <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef> ห้อง </th>
        <td mat-cell *matCellDef="let element"> {{ element.roomNumber }} </td>
      </ng-container>

      <ng-container matColumnDef="water">
        <th mat-header-cell *matHeaderCellDef> ค่าน้ำ </th>
        <td mat-cell *matCellDef="let element"> {{ element.waterBill }} </td>
      </ng-container>

      <ng-container matColumnDef="electric">
        <th mat-header-cell *matHeaderCellDef> ค่าไฟ </th>
        <td mat-cell *matCellDef="let element"> {{ element.electricBill }} </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> รวม </th>
        <td mat-cell *matCellDef="let element"> {{ element.totalBill }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
