<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over" [opened]="false">
      <mat-toolbar color="primary">เมนู</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/water-meter">
          <mat-icon>opacity</mat-icon>
          บันทึกมิเตอร์น้ำ
        </a>
        <a mat-list-item routerLink="/electric-meter">
          <mat-icon>bolt</mat-icon>
          บันทึกมิเตอร์ไฟ
        </a>
        <a mat-list-item (click)="handleSummaryClick()">
          <mat-icon>calculate</mat-icon>
          สรุปค่าใช้จ่าย
        </a>        
        <a mat-list-item routerLink="/invoice">
          <mat-icon>receipt</mat-icon>
          ใบแจ้งหนี้
        </a>
      </mat-nav-list>
    </mat-sidenav>
